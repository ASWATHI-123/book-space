<!DOCTYPE html>
<html>
<head>
    <title>Book a Slot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        select,
        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p.error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Slot</h1>
        <form method="POST" action="/book">
            <label for="slot_id">Select a Slot:</label>
            <select name="slot_id" id="slot_id">
                {% for slot in available_slots %}
                    <option value="{{ slot }}">{{ slot }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="vehicle_number">Vehicle Number:</label>
            <input type="text" name="vehicle_number" id="vehicle_number" required>
            <br>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>
            <br>
            <label for="entry_time">Entry Time:</label>
            <input type="time" name="entry_time" id="entry_time" required>
            <br>
            <label for="exit_time">Exit Time:</label>
            <input type="time" name="exit_time" id="exit_time" required>
            <br>
            <input type="submit" value="Book">
        </form>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
